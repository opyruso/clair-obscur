<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clair Obscur - Pictos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
      <h1>Clair Obscur - Pictos</h1>
      <div class="actions">
      <button class="toggle-btn active" id="toggleViewBtn">🗂️ Switch to Table</button>
      <input class="searchbar" id="search" placeholder="Search pictos by any field...">
      <button class="toggle-btn" id="uploadBtn">📂 Upload JSON</button>
      <button class="toggle-btn" id="downloadBtn">💾 Download JSON</button>
      <input type="file" id="fileInput" accept="application/json" style="display:none">
      </div>
      <div id="cards" class="cards"></div>
      <div id="table" class="table-view" style="display:none"></div>
      <div id="modal" class="modal" style="display:none"><div class="modal-content"></div></div>
    </div>
  <script src="js/script.js"></script>
</body>
</html>
