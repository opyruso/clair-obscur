<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clair Obscur Helper - Pictos inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap-lite.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Clair Obscur Helper</a>
      <ul class="navbar-nav flex-row">
        <li class="nav-item me-3">
          <a class="nav-link active" href="#">Pictos inventory</a>
        </li>
      </ul>
    </div>
  </nav>
  <main class="container mt-4 flex-grow-1">
      <h1>Pictos inventory</h1>
      <div class="actions">
        <div class="icon-bar">
          <button class="icon-btn" id="downloadBtn" title="Download">💾</button>
          <button class="icon-btn" id="uploadBtn" title="Upload">📂</button>
          <div class="icon-sep"></div>
          <button class="icon-btn toggle" id="hideOwnedBtn" title="Hide owned">🙈</button>
          <button class="icon-btn toggle" id="hideMissingBtn" title="Hide missing">❓</button>
          <div class="icon-sep"></div>
          <button class="icon-btn" id="selectAllBtn" title="Select all">✔️</button>
          <button class="icon-btn" id="clearAllBtn" title="Clear all">🗑️</button>
          <div class="icon-sep"></div>
          <button class="icon-btn" id="gridViewBtn" title="Grid view">🔳</button>
          <button class="icon-btn" id="tableViewBtn" title="Table view">📋</button>
          <div class="icon-sep"></div>
        </div>
        <input class="searchbar" id="search" placeholder="Search pictos by any field...">
        <input type="file" id="fileInput" accept="application/json" style="display:none">
      </div>
      <div id="cards" class="cards"></div>
      <div id="table" class="table-view" style="display:none"></div>
      <div id="modal" class="modal" style="display:none"><div class="modal-content"></div></div>
      <div id="notificationContainer" class="notification-container"></div>
  </main>
  <footer class="bg-dark text-center text-white py-3">
    Copyright oPyRuSo 2025-<span id="year"></span>
  </footer>
  <script src="js/script.js"></script>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
