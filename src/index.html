<!DOCTYPE html>
<html lang="en" id="htmlRoot">
<head>
  <meta charset="UTF-8">
  <title data-i18n="site_title">Clair Obscur Helper - Pictos inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flag-icons/css/flag-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap-lite.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-dark">
      <div class="container-fluid header-inner">
      <a class="navbar-brand" href="#" data-i18n="nav_brand">Clair Obscur Helper</a>
      <ul class="navbar-nav flex-row">
        <li class="nav-item me-3">
          <a class="nav-link active" href="#" data-i18n="nav_pictos">Pictos inventory</a>
        </li>
      </ul>
      <div class="lang-flags ms-auto">
        <span class="lang-flag fi fi-fr" data-lang="fr" id="frFlag"></span>
        <span class="lang-flag fi fi-gb" data-lang="en" id="enFlag"></span>
      </div>
    </div>
  </nav>
  <main class="content-wrapper mt-4 flex-grow-1">
      <h1 data-i18n="heading_pictos">Pictos inventory</h1>
      <div class="actions">
        <div class="icon-bar">
          <button class="icon-btn" id="downloadBtn" data-i18n-title="download" title="Download"><i class="fa-solid fa-download"></i></button>
          <button class="icon-btn" id="uploadBtn" data-i18n-title="upload" title="Upload"><i class="fa-solid fa-upload"></i></button>
          <button class="icon-btn" id="saveBtn" data-i18n-title="save" title="Sauvegarder"><i class="fa-solid fa-floppy-disk"></i></button>
          <div class="icon-sep"></div>
          <button class="icon-btn toggle" id="hideOwnedBtn" data-i18n-title="hide_owned" title="Hide owned"><i class="fa-solid fa-lock"></i></button>
          <button class="icon-btn toggle" id="hideMissingBtn" data-i18n-title="hide_missing" title="Hide missing"><i class="fa-solid fa-ghost"></i></button>
          <div class="icon-sep"></div>
          <button class="icon-btn" id="selectAllBtn" data-i18n-title="select_all" title="Select all"><i class="fa-solid fa-check"></i></button>
          <button class="icon-btn" id="clearAllBtn" data-i18n-title="clear_all" title="Clear all"><i class="fa-solid fa-trash"></i></button>
          <div class="icon-sep"></div>
          <button class="icon-btn" id="gridViewBtn" data-i18n-title="grid_view" title="Grid view"><i class="fa-solid fa-th"></i></button>
          <button class="icon-btn" id="tableViewBtn" data-i18n-title="table_view" title="Table view"><i class="fa-solid fa-table"></i></button>
          <div class="icon-sep"></div>
        </div>
        <input class="searchbar" id="search" placeholder="Search pictos by any field..." data-i18n-placeholder="search_placeholder">
        <input type="file" id="fileInput" accept="application/json" style="display:none">
      </div>
      <div id="cards" class="cards"></div>
      <div id="table" class="table-view" style="display:none"></div>
      <div id="modal" class="modal" style="display:none"><div class="modal-content"></div></div>
      <div id="notificationContainer" class="notification-container"></div>
  </main>
  <footer class="text-center text-white py-3">
    Copyright oPyRuSo 2025-<span id="year"></span>
  </footer>
  <script src="js/i18n.js"></script>
  <script src="js/script.js"></script>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
